<html>
    <head>
        <div style="border:5px solid darkred;color: black;background-color: beige;">

    <body>
        <div style="border:5px solid darkred;color: black;background-color: beige;">

         <td>

            <tr>

            <tr>

            </tr>
            <tr><td>Image</td><td> : <img src="./logo" alt="" width="100px"height="100px"></td></tr>

            </td>
